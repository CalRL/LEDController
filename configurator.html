    <p>
    <input type = "button" class="btn" value = "Reset" onclick = "changecolor()">
    <br>
    <input type = "color" value = "#000000" id = "clr" onchange = "changeall_And_Docolor()">
      </p>
    <script type="text/javascript">

    const cc1 = document.getElementById("color");
    function changeall(cc1, colorinput, pickcol) {
      var colorinput = document.getElementById("clr");
      var pickcol = colorinput.value;
      console.log("changeall");
      $(".led1").val(pickcol)
    }

    function changecolor() {
      cc1.style.backgroundColor = "";
      var colorinput = document.getElementById("clr");
      var pickcol = colorinput.value;
      console.log("changeall");
      $(".led1").val("#000000")
      $(".clr").val("#000000")
    }
    function docolor() {
      console.log("dcolor");
      var colorinput = document.getElementById("clr");
      var pickcol = colorinput.value;
      cc1.style.backgroundColor = pickcol;
    }
    function dosquare() {
      var rangeinput = document.getElementById("soft");
      var sizesoft = rangeinput.value;
      var ctx = cc1.getContext("2d");
      var colorinput = document.getElementById("clr");
      ctx.clearRect(0, 0, cc1.width, cc1.height);
      ctx.fillStyle = colorinput.value;
      ctx.fillRect(0, 0, sizesoft, sizesoft);
    }

    function changeall_And_Docolor(){
      docolor();
      changeall();

    }

    </script>
